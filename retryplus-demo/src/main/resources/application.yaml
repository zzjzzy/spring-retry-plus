spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/test
    username: <username>
    password: <password>
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      connection-timeout: 30000
      max-pool-size: 5
      min-idle: 5
      max-lifetime: 1800000
      connection-test-query: SELECT 1

spring:
  retryplus:
    enable: true